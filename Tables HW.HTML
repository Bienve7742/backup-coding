<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Cake Ingredients</h1>
    <table border="5">
        <tr>
            <th>Order</th>
            <th>Ingredient</th>
            <th>Amount</th>
        </tr>
        <tr>
            <td>1</td>
            <td>Flour</td>
            <td>1 ½ to 3 cups</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Sugar</td>
            <td>1 to 2 cups</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Eggs</td>
            <td>2 to 4 large eggs</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Fat</td>
            <td>½ cup (120ml) of melted butter, or ½ cup of neutral oil</td>
        <tr>
            <td>5</td>
            <td>Milk</td>
            <td>½ to 1 cup</td>
        </tr>
        <tr>
            <td>6</td>
            <td>Baking Powder</td>
            <td>1 ¾ to 3 ½ teaspoons</td>
        </tr>
        <tr>
            <td>7</td>
            <td>Vanilla Extract</td>
            <td>1 teaspoon to 1 ½ tablespoons</td>
        </tr>
        <tr>
            <td>8</td>
            <td>Salt</td>
            <td>½ teaspoon</td>
        </tr>
    </table>
</body>
