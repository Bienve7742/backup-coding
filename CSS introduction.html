<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        p {color: purple; background-color: aqua;}
    </style>
<style>
    #ID{
        color: crimson;
        background-color: burlywood;
    }
</style>
<style>
    .CLASS{
        color: darkmagenta;
        background-color: darkorange;
    }
</style>
<link rel="stylesheet"   href="Style.CSS">

</head>
<body>
<p>
    This in an example of internal CSS
</p>

<p style="color: rgb(55, 77, 32); background-color: antiquewhite;">
    This is an example of inline CSS
</p>

<h1> This is an example of external CSS</h1>
<p id="ID"> This is an example of an ID selector</p>
<p class="CLASS"> This is an example of a class selector</p>
<p class="CLASS"> This is also an example of the class selector</p>
</body>
